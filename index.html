<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 CIMA COMMAND CENTER</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .active-tab { background-color: #2563eb !important; color: white !important; }
        
        /* Status Color Logic based on Samples */
        .status-missed { background-color: #fee2e2; color: #991b1b; }
        .status-pending { background-color: #f1f5f9; color: #1e3a8a; }
        .status-done { background-color: #dcfce7; color: #166534; }
        .status-break { background-color: #dbeafe; color: #1e40af; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        function App() {
            const [activeTab, setActiveTab] = useState('tracker');
            const [studyData, setStudyData] = useState([]);
            const [reviewData, setReviewData] = useState([]);
            const [isLoading, setIsLoading] = useState(true);
            const fileInputRef = useRef(null);

            useEffect(() => {
                const savedStudy = localStorage.getItem('cima_v5_study');
                const savedReview = localStorage.getItem('cima_v5_review');

                if (savedStudy && savedReview) {
                    setStudyData(JSON.parse(savedStudy));
                    setReviewData(JSON.parse(savedReview));
                    setIsLoading(false);
                } else {
                    fetch('./data.json')
                        .then(res => res.json())
                        .then(data => {
                            setStudyData(data.studyData);
                            setReviewData(data.reviewData);
                            setIsLoading(false);
                        });
                }
            }, []);

            useEffect(() => {
                if (!isLoading) {
                    localStorage.setItem('cima_v5_study', JSON.stringify(studyData));
                    localStorage.setItem('cima_v5_review', JSON.stringify(reviewData));
                    if (window.lucide) window.lucide.createIcons();
                }
            }, [studyData, reviewData, activeTab, isLoading]);

            const getStatusClass = (status) => {
                switch(status) {
                    case 'Missed': return 'status-missed';
                    case 'Done': return 'status-done';
                    case 'Planned Break': return 'status-break';
                    default: return 'status-pending';
                }
            };

            if (isLoading) return <div className="flex h-screen items-center justify-center font-bold">Loading CIMA Interface...</div>;

            return (
                <div className="min-h-screen pb-20">
                    <header className="bg-[#0f172a] text-white p-6">
                        <div className="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center">
                            <div>
                                <h1 className="text-2xl font-bold uppercase tracking-wide">2026 CIMA COMMAND CENTER</h1>
                                <p className="text-slate-400 text-sm font-medium">Operational Level & Life Planner</p>
                            </div>
                            <div className="flex bg-[#1e293b] p-1 rounded-xl mt-4 md:mt-0">
                                <button onClick={() => setActiveTab('dashboard')} className={`px-4 py-2 rounded-lg text-sm font-bold transition-all ${activeTab === 'dashboard' ? 'active-tab shadow-lg' : 'text-slate-400'}`}>Dashboard</button>
                                <button onClick={() => setActiveTab('tracker')} className={`px-4 py-2 rounded-lg text-sm font-bold transition-all ${activeTab === 'tracker' ? 'active-tab shadow-lg' : 'text-slate-400'}`}>Study Tracker</button>
                                <button onClick={() => setActiveTab('review')} className={`px-4 py-2 rounded-lg text-sm font-bold transition-all ${activeTab === 'review' ? 'active-tab shadow-lg' : 'text-slate-400'}`}>Weekly Review</button>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-7xl mx-auto p-6">
                        {activeTab === 'tracker' && (
                            <div className="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
                                <table className="w-full text-sm text-left">
                                    <thead className="bg-[#0f172a] text-white uppercase text-[11px] font-black">
                                        <tr>
                                            <th className="px-6 py-4">Week Starting</th>
                                            <th className="px-6 py-4">Phase</th>
                                            <th className="px-6 py-4">Focus Area</th>
                                            <th className="px-6 py-4 text-center">Target</th>
                                            <th className="px-6 py-4 text-center">Actual</th>
                                            <th className="px-6 py-4">Status</th>
                                            <th className="px-6 py-4">Notes</th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-slate-100 font-medium">
                                        {studyData.map(row => (
                                            <tr key={row.id}>
                                                <td className="px-6 py-4 text-slate-500">{row.weekStart}</td>
                                                <td className="px-6 py-4 text-slate-500">{row.phase}</td>
                                                <td className="px-6 py-4 text-slate-900 font-bold">{row.focus}</td>
                                                <td className="px-6 py-4 text-center text-slate-400">{row.target}</td>
                                                <td className="px-6 py-4 text-center">
                                                    <input type="number" value={row.actual} onChange={(e) => setStudyData(prev => prev.map(item => item.id === row.id ? {...item, actual: e.target.value} : item))} className="w-16 bg-slate-50 border rounded-lg p-1 text-center font-bold outline-none focus:border-blue-500" />
                                                </td>
                                                <td className="px-6 py-4">
                                                    <select value={row.status} onChange={(e) => setStudyData(prev => prev.map(item => item.id === row.id ? {...item, status: e.target.value} : item))} className={`text-[11px] font-black p-2 rounded-xl border-none outline-none ${getStatusClass(row.status)}`}>
                                                        <option value="Pending">Pending</option>
                                                        <option value="Done">Done</option>
                                                        <option value="Planned Break">Planned Break</option>
                                                        <option value="Missed">Missed</option>
                                                    </select>
                                                </td>
                                                <td className="px-6 py-4 text-slate-400">{row.notes}</td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        )}
                        {/* Dashboard and Review tabs logic remains consistent with previous updates */}
                    </main>

                    <footer className="fixed bottom-0 w-full bg-white border-t p-3 text-center text-[10px] font-bold text-slate-400 uppercase tracking-widest">
                        Changes are saved automatically to this device.
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
